<body>

            <tr>

            </tr>

            <tr>
                <td>2019:</td>
                <td>Los Angeles Kings</td>
                <td>Coach Darryl Sutter</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Foot h1</td>
                <td>Foot h2</td>
                <td>Foot h3</td>
            </tr>
        </tfoot>
