<!DOCTYPE html>
<html lang="en">

<head>
    <title>exercise 14 create user</title>
</head>

<style>
    form input::placeholder {
        color: lightgrey;
    }

    form fieldset label {
        font-weight: 700;
    }
</style>

<body>
    <h1>
        create user
    </h1>
    <hr>

    <form action="create_user.html" method="get" enctype="application/x-www-form-urlencoded">
        <fieldset id="login">
            <legend>login info</legend>
            <label for="username">username:</label>
            <input type="text" id="username" name="username" placeholder="username" maxlength="12">

            <br>

            <label for="password">password:</label>
            <input type="password" id="password" name="password" placeholder="password" maxlength="8">
        </fieldset>

        <br>

        <fieldset id="questions">
            <legend>user questions</legend>
            <label for="q1">Q1:</label>
            <div id="q1">
                Select your favourite superhero
                <input type="radio" name="q1" value="superman" checked="checked">Superman
                <input type="radio" name="q1" value="batman"> Batman
                <input type="radio" name="q1" value="superwoman"> Super Woman
                <input type="radio" name="q1" value="flash"> Flash
                <input type="radio" name="q1" value="thor"> Thor
                <input type="radio" name="q1" value="hulk"> Hulk
            </div>

            <br>
            <label for="q2">Q2:</label>
            <div id="q2">
                Select your favourite video game
                <input type="checkbox" name="q2" value="fifa" checked="checked">FIFA
                <input type="checkbox" name="q2" value="nhl" checked="checked">NHL
                <input type="checkbox" name="q2" value="re">Resident Evil
                <input type="checkbox" name="q2" value="uncharted">Uncharted
            </div>
        </fieldset>

        <input type="hidden" name="userid" value="2300">

        <br>

        <input type="image" id="registerimage" alt="register" src="https://i.dlpng.com/static/png/160914_preview.png"
            style="max-width:10%;">
            
    </form>
</body>

</html>
