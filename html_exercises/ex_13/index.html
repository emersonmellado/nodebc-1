<!DOCTYPE html>
<html lang="en">

<head>
    <title>exercise 13: create user</title>
</head>

<style>
    option:first-of-type {
        color: red;
    }
</style>

<body>
    <h1>create user</h1>
    <hr>

    <form action="#" method="get" enctype="application/x-www-form-urlencoded">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="name">

        <br>

        <label for="movies">Your favourite movie:</label>
        <select name="movies" id="movies">
            <option value="movie">select movie</option>
            <option value="deadpool">Deadpool</option>
            <option value="batman_vs_superman">Batman vs Superman</option>
            <option value="civil_war">Captian America: Civil War</option>
            <option value="wonder_woman" selected="selected">Wonder Woman</option>
            <option value="doctor_strange">Doctor Strange</option>
            <option value="logan">Logan</option>
        </select>

        <br>

        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="tell us about yourself"></textarea>

        <br>

        <input type="file" id="filename" name="filename">

        <br>

        <input type="reset" value="reset" id="clearall" name="clearall">

        <br>

        <input type="submit" value="submit" id="adduser" name="adduser">

    </form>
</body>

</html>
