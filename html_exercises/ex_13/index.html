<!DOCTYPE html>
<html lang="en">

<head>

<style>
    option:first-of-type {
        color: red;

</style>

<body>
    <h1>create user</h1>
    <hr>

    <form action="#" method="get" enctype="application/x-www-form-urlencoded">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="name">

        <br>

        <label for="movies">Your favourite movie:</label>
        <select name="movies" id="movies">
            <option value="movie">select movie</option>
            <option value="deadpool">Deadpool</option>
            <option value="batman_vs_superman">Batman vs Superman</option>
            <option value="civil_war">Captian America: Civil War</option>
            <option value="wonder_woman">Wonder Woman</option>
        </select>

    </form>
</body>
