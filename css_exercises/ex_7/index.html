<!DOCTYPE html>
<html lang="en">

<head>
    <title>Vertical Align</title>
</head>

<body>
    <h2>Vertical Align: no style</h2>
    <p>In this text we show an Icon <img src="easter-egg.jpg" alt="icon" title="icon"></p>
    <button>Easter is Coming <img src="easter-egg.jpg" alt="icon" title="icon"></button>

    <hr>

    <h2>Vertical Align: aling top</h1>
    <button>Easter is Coming <img style="vertical-align: top;" src="easter-egg.jpg" alt="icon" title="icon"></button>

    <hr>

    <h2>Vertical Align: align bottom</h2>
    <button>Easter is Coming <img style="vertical-align: bottom;" src="easter-egg.jpg" alt="icon" title="icon"></button>

    <hr>

    <h2>Vertical Align: align  middle</h2>
    <button>Easter is Coming <img style="vertical-align: middle;" src="easter-egg.jpg" alt="icon" title="icon"></button>

    <hr>

    <h2>Vertical Align: align super</h2>
    <button>Easter is Coming <img style="vertical-align: super;" src="easter-egg.jpg" alt="icon" title="icon"></button>
</body>

</html>
