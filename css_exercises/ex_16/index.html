<!DOCTYPE html>
<html lang="en">
<style>
    ul,
    ol {
        margin: 0px;
        margin-top: 20px;
        padding: 0px;
    }

    ol {
        list-style-type: decimal-leading-zero;
    }

    ul {
        list-style: square;
    }

    li {
        list-style-position: inside;
    }

    .decorated {
        list-style-image: url("snow.png");
        font-size: 30px;
    }

</style>

<head>
    <title>Learning CSS</title>
</head>

<body>
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
    </ul>

    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
    </ol>

    <ul class="decorated">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
    </ul>
</body>

</html>
