<!-- Exercise 10
Create the following folder/file structure:
/ex_10
  |-- index.html
index.html
Create a basic HTML document
Create a script tag on the document head element
Show the user the following message using alert
Welcome to this site
After 5 seconds show the user the following message (only 1 time)
You have been in this site for 5 seconds

-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex 10</title>
    <script>
        alert('welcome to this site');

        const fiveSecondsMsg = function () {
            alert('you have been on this site for 5 seconds already');
        }
        
        setTimeout(fiveSecondsMsg,5000);

    </script>
</head>
<body>
    <h1>ex 10</h1>
</body>
</html>
