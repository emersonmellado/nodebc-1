<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex 5</title>
    <script>
        let userInputNumber = window.prompt('please input a number');

        if (userInputNumber % 2 == 0) {
            window.alert('input number is even: ' + userInputNumber);
        } else {
            alert('Inputted number is not even');
        }
        
    </script>
</head>

<body>
    <h1>ex 5</h1>
</body>

</html>
