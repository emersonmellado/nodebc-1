




<!DOCTYPE html>
<html lang="en">

<head>
    <title>ex 15 - Selectors</title>;
</head>

<body>
    <h1>ex 15 Welcome to JS Browser Side!!!</h1>
    <p id="important">In this course section we learn how to build interactive documents</p>
    <p>Also we're going to use HTML, CSS &amp; JavaScript</p>
    <p class="blue">Look, a blue text</p>
    <div>
        <ul>
            <li>
                <a href="https://developer.mozilla.org/es/docs/DOM">MDN</a>
            </li>
            <li>
                <a href="https://www.w3.org/DOM/">W3C</a>
            </li>
            <li>
                <a href="https://www.w3schools.com/js/js_htmldom.asp">W3C School</a>
            </li>
        </ul>
    </div>
</body>

<script>
    window.onload = function() { 
    const importantID = document.getElementById("important");
    console.log(importantID);

    const itemElementID = document.querySelectorAll('li');
    console.log(itemElementID);

    const itemElementID2 = document.querySelector('div>ul');
    console.log(itemElementID2);

    const blueID = document.getElementsByClassName("blue");
    console.log(blueID);
    }
</script>

</html>
