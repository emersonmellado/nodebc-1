Create a basic HTML document
Create a script tag on the document head element
Show the user the following message using the alert method:
This program adds all the numbers you input
While the user confirms that he wants to input another number execute the following acctions
Using the prompt method ask the user to input a number
Add the number
Show the partial result with the following message:

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex 7</title>

    <script>
        alert('This program adds all the numbers you input');

        let n = window.prompt('input a number to add');
        let s = 0;

        while (prompt() == true) {
            s += parseInt(n);
            if (prompt() == true) {
                window.prompt('input a number to add');
            } else {
                alert('the result so far is: ' + s);
                break;
            }
        }
    </script>
</head>

<body>
    <h1>ex 7</h1>
</body>

</html>
